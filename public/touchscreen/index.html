<html>
  <head>
    <title>Peruse-a-Rue - Touchscreen</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/stylesheets/touchscreen.css" />
  
  </head>
  <body>

    <noscript>
      <div><p>ERROR: JavaScript not activated</p><div>
    </noscript>

    <div id="map_canvas"></div>
    <div id="left-ui"></div>

    <script id="poi-template" type="text/template">
    <div id="poi-box">
      <h2>Points of Interest</h2>
      <div>
      <ul id="poi-categories">
      {{~it :category}}
        <li class="poi-tab-inactive" category="{{=category.title}}">{{=category.title}}</li>
      {{~}}
      </ul>
      {{~it :category}}
        <ul class="poi-list-inactive" category="{{=category.title}}">
        {{~category.objects :poi}}
          <li class="poi-item"
              panoid="{{=poi.identifier}}"
              {{? poi.heading != null }}heading="{{=poi.heading}}"{{?}}
          >{{=poi.title}}</li>
        {{~}}
        </ul>
      {{~}}
      </div>
    </div>
    </script>

    <script id="activities-template" type="text/template">
    <div id="activities-box">
      <h2>Other Activities</h2>
      <ul id="activities-list">
      {{~it :activity}}
        <li class="activities-item" app="{{=activity.app}}">{{=activity.title}}</li>
      {{~}}
      </ul>
    </div>
    </script>
	<script data-main="js/main" src="/js/lib/require/require.min.js"></script>

  </body>
</html>
